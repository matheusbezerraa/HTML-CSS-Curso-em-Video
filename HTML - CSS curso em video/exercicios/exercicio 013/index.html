<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>

    <picture>
        <!--muda a imagem de acordo com o tamanho da pagina, por isso dinamica-->
        <source media="(max-width: 750px)" srcset="imagemP.png" type="image/png">
        <!--a ordem de tamanho tem q ser obedecida-->
        <source media="(max-width: 1050px)" srcset="imagemM.png" type="image/png">
        <img src="imagemG.png" alt="foto G">
    </picture>

    <h1>Audios</h1>
    <p>adicionando audios</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay></audio>
    <!--compativel com: MP3 WAV OGG-->
    <br>
    <audio preload="metadata" autoplay controls loop>

         <source src="midias/guanacast-33.mp3" type="audio/mpeg">  
         <source src="midias/guanacast-33.ogg" type="audio/ogg">
         <source src="midias/guanacast-33.wav" type="audio/wav">
         <!--wav é um tipo de audio mt pesado, não use-->
         <p>infelizmente seu dispositivo não é compativel 
         <a href="midias/guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
