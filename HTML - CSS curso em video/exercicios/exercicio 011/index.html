<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e ancoras</title>
</head>
<body>
    <h1>usando links externos</h1>
    
    <p>voce pode acessar o meu <a href="https://github.com/matheusbezerraa" target="_blank" rel="external">repositorio publico no github</a></p>
    <!--target = _blanck é pra abrir a pagina sem apagar a atual-->
    <!--rel = external é pra indicar que é uma pagina exeterna-->
    
    <h2>usando links internos</h2>
    
    <p>esta é a primeira pagina do site, e essa é a minha <a href="pag002.html" rel="next">segunda pagina</a></p>
    <!--rel = 'next' indica que a proxima pagina é a dps dessa-->

   <h3>noticias</h3>
   <p>para ir para a terceira pagina<a href="noticias/pag003.html" rel="_self"> a pagina de noticias</a></p>
    <!--rel = _self para abrir a pagina sobrepondo a atual-->

    <h2>links para download</h2>

    <ul>
        <li><a href="curriculo/MATHEUS BEZERRA - CV.pdf">curriculo pdf</a></li>
        <li><a href="curriculo/MATHEUS BEZERRA - CV.zip.zip">curriculo em zip</a></li>
    </ul>
</body>
</html>
