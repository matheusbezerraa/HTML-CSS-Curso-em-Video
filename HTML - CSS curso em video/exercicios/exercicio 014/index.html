<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>gerando um video</h1>

    <video src="midia/pexels-vlada-karpovich-9969025 (1).mp4" controls loop></video>
    <!--use "width" para escolher o tamanho da imagem no site-->
    <!--existem varios tipos de video para hospedar no site (mp4, webm e ogg)-->
     
    <h1>inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
