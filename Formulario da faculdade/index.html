<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>

        <form id="form" class="form"> 

            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password id="password" placeholder="Digite sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Confirme sua senha">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>

        </form>

    </div>
    
    <script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
    ></script>
    <!--link do site dos icons de check e exclamação https://fontawesome.com/icons-->
    <script src="script.js"></script>
</body>
</html>
